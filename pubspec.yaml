name: play_lab
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core utilities
  get: ^4.6.6
  http: ^1.2.1
  intl: ^0.20.2
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  permission_handler: ^11.3.1
  url_launcher: ^6.3.0
  flutter_cache_manager: ^3.3.0

  # UI & effects
  flutter_svg: ^2.0.4
  lottie: ^3.1.0
  carousel_slider: ^4.1.1
  flutter_rating_bar: ^4.0.0
  shimmer: ^3.0.0
  octo_image: ^2.0.0
  bottom_navy_bar: ^6.0.0
  flutter_staggered_animations: ^1.1.1
  readmore: ^2.1.0
  awesome_dialog: ^3.0.2
  flutter_spinkit: ^5.1.0

  # Country / input
  country_picker: ^2.0.20
  pin_code_fields: ^8.0.1
  flutter_widget_from_html: ^0.14.11

  # Video / media
  chewie: ^1.5.0
  video_player: ^2.6.1

  # Authentication & social
  google_sign_in: 5.4.4
  flutter_facebook_auth: ^6.1.1
  pay: ^2.0.0

  # ðŸ”¥ Firebase stack (compatible with iOS SDK 10.x)
  firebase_core: 2.26.0
  firebase_auth: 4.16.0
  firebase_messaging: 14.7.10
  firebase_analytics: 10.8.7
  firebase_crashlytics: 3.4.7
  firebase_remote_config: 4.3.7
  flutter_local_notifications: ^17.2.1
  google_mobile_ads: 5.2.0

  # WebView
  flutter_inappwebview: 5.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animation/
    - assets/

  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/mulish/Mulish-Light.ttf
          weight: 300
        - asset: assets/fonts/mulish/Mulish-Regular.ttf
          weight: 400
        - asset: assets/fonts/mulish/Mulish-Medium.ttf
          weight: 500
        - asset: assets/fonts/mulish/Mulish-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/mulish/Mulish-Bold.ttf
          weight: 700
